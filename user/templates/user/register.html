{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form  method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-info mb-3" type="submit" value="Create account">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning">{{messages}}</div>
            {% endfor %}
        {% endif %}
    </form>
{% endblock %}
